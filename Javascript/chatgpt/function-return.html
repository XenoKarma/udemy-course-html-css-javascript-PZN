<body>
    <script>
        const hitungLuas = (panjang, lebar) => {
  return panjang * lebar;
}

let hasil = hitungLuas(10, 5);
console.log("Luasnya adalah " + hasil);


const hitungKeliling = (panjang, lebar) => {
  // rumus keliling persegi panjang = 2 * (p + l)
 return 2 * (panjang + lebar);
}
let hasilKeliling = hitungKeliling(10, 5);
console.log("Kelilingnya adalah " + hasilKeliling);

    </script>
</body>
