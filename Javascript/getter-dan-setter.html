<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        const person = {
            firstName: 'Andika',
            lastName: 'Purnama',
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value){
                console.info(`ubah fullname menjadi ${value}`);
                const array = value.split(' ');
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = 'Budi Nugroho';
        console.table(person);

        person.fullName = 'Joko Susilo';
        console.table(person); 

        person.fullName = 'Kalea ara    ';
        console.table(person); 

    </script>
</body>
